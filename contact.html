<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<body>
    <!--nav-bar-->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand order-1 mr-0" href="home.html">Gerson Velasquez </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="home.html">Home</a>
                <a class="nav-link active" href="#">Contact</a>
                </div>
            </div>
            </div>
        </nav>
    </div>
    <!--/nav-bar-->
    <div class="container">
        <div class="text-center pt-4">
            <div class="container">
                <h1 class="display-4 text-muted text-uppercase">Contact</h1>
            </div>
        </div>

        <hr> <!--thematic break/ line break-->
        <div>
            <h4 class="display-5 text-center my-4">I would love to hear from you!</h4>
        </div>
        
        <div class="container pt-4">
            <div class="row">
                <!--form-->
                <div class="form-group col-md-12 col-lg-8 mx-auto">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Message"></textarea>
                        </div>
                        <div class="text-center text-white">
                            <a class="btn btn-primary form-control">Send</a>
                        </div>
                    </form>
                </div>
                <!--/form-->
            </div>
        </div>
        <hr>
        <!--/table-->
        <div class="container form-group col-md-12 col-lg-8 mx-auto">
            <h4 class="display-6 text-muted text-center py-4 text-uppercase">Let's Connect!</h4>
            
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                    </thead>
                    <tbody>
                        <td><img src="images/github.svg" width="30" length="30"></td>
                        <td>GitHub</td>
                        <td><a href="https://github.com/VGerson" target="_blank">@GitHub</a></td>
                    </tr>
                    <tr>
                        <td><img src="images/linkedin.svg" width="30" length="30"></td>
                        <td>LinkedIn</td>
                        <td><a href="https://www.linkedin.com/in/gerson-velasquez-2a4605158/" target="_blank">@LinkedIn</a></td>
                    </tr>
                    <tr>
                        <td><img src="images/twitter.svg" width="30" length="30"></td>
                        <td>Twitter</td>
                        <td><a href="https://twitter.com/" target="_blank">@Twitter</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        
         <!--footer-->
        <footer class=" container py-4 " style="min-height: none;">
            <hr>
            <div class="container row text-center">
              <div class="col"><small>&copy; 2023 Gerson Velasquez</small></div>
            </div>
        </footer>
        <!--/footer-->
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
</body>
</html>
